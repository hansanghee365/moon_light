<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>monn light scrolling Effect</title>
</head>

<body>
    <section>
        <img src="bg.jpg" id="bg">
        <img src="moon.png" id="moon">
        <img src="mountain.png" id="mountain">
        <img src="road.png" id="road">
        <h2 id="text">Moon Light</h2>
    </section>
    <div class="main">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero accusantium soluta ipsa voluptas cupiditate natus, molestias sit dignissimos ipsam sequi corrupti odio animi ducimus reprehenderit harum earum alias recusandae illo!</p>

    </div>
    <script>
        let bg = document.getElementById('bg');
        let moon = document.getElementById('moon');
        let mountain = document.getElementById('mountain');
        let road = document.getElementById('road');
        let text = document.getElementById('text');

        window.addEventListener('scroll', function() {
            var value = window.scrollY;

            bg.style.top = value * 0.5 + 'px';
            moon.style.left = -value * 0.5 + 'px';
            mountain.style.top = -value * 0.5 + 'px';
            road.style.top = value * 0.5 + 'px';
            text.style.top = value * 1 + 'px';
        })
    </script>
</body>

</html>
